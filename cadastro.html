<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Global Health</title>
  <link rel="icon" type="image/png" href="Assets/Icon Global Health.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Cadastro de Paciente</h1>
  </header>

  <section>
    <form id="cadastroForm">
      <label for="nomeCompleto">Nome Completo:</label><br>
      <input type="text" id="nomeCompleto" placeholder="Digite seu Nome Completo" required>
      <br><br>

      <label for="cpf">CPF:</label><br>
      <input type="text" id="cpf" placeholder="Digite seu CPF" maxlength="14" required>
      <br><br>

      <label for="dataNascimento">Data de Nascimento:</label><br>
      <input type="text" id="dataNascimento" placeholder="dd/mm/aaaa" maxlength="10" required>
      <br><br>

      <label for="email">E-mail:</label><br>
      <input type="email" id="email" placeholder="exemplo@dominio.com" required>
      <br><br>

      <label for="telefone">Telefone:</label><br>
      <input type="text" id="telefone" placeholder="(XX) XXXXX-XXXX" maxlength="15" required>
      <br><br>

      <label for="cidade">Cidade:</label><br>
      <input type="text" id="cidade" required>
      <br><br>

      <label for="estado">Estado:</label><br>
      <select id="estado" required>
        <option value="" disabled selected>Selecione seu Estado</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>
      <br><br>

      <div class="btn-container">
        <button type="submit" class="btn-cadastro" id="avancar">Avançar para Agendamento</button>
        <button type="button" class="btn-cadastro" id="btnVoltarIndex" onclick="voltarParaHome()">Voltar para Página Inicial</button>
      </div>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Clínica Global Health. Todos os direitos reservados.</p>
  </footer>

  <script src="scripts.js">
  </script>
</body>
</html>
